<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-city-details">
              <span id="time"></span>
            </p>
          </div>
          <div class="weather-temp-details">
            <div>
              <div class="temp-value" id="temp-value"></div>
            </div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </header>
      <main>
        <div class="weather-app-data-info">
          <div class="weather-left">
            <div id="weather-icon"></div>
            <p class="description">
              <span id="weather-description"></span>
            </p>
          </div>
          <div class="weather-right">
            <p class="description">
              Feels like: <strong><span id="temp-feel"></span> °C</strong>
              <br />
              Wind: <strong><span id="wind"></span> km/h</strong>,<br />
              Humidity:
              <strong><span id="humidity"></span> %.</strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This page is coded by
        <a href="https://github.com/dpticodes" target="_blank"> Deepti Ayyar</a>
        and is open-sourced on
        <a
          href="https://github.com/dpticodes/Vanilla-Weather-App"
          target="_blank"
        >
          GitHub</a
        >
        and is hosted on
        <a href="https://vanilla-weather-app-pied.vercel.app/" target="_blank"
          >Vercel</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
